    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;

        }

            color: #2c3e50;

        }
        #cookie-display {
            margin-top: 15px;
            padding: 15px;

            border-left: 5px solid #3498db;

<body onload="checkAndSetCookie()">
<div class="container">
    <h2>A10: JavaScript Cookie Assignment</h2>

    <p>This page asks for your name and sets a cookie. **Refresh the page (F5 or Ctrl+R)** to see your welcome message and the stored cookie below.</p>

    <h3 id="welcome-message">Welcome!</h3>

    <div class="button-section">
        <button class="reset-btn" onclick="deleteUserCookie()">Reset Name Cookie (Click & Reload)</button>
    </div>

    <h3>Cookies Stored in Your Browser:</h3>
    <div id="cookie-display">Checking for cookies...</div>

</div>

<script>

    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }


    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }


    function displayAllCookies() {
        const allCookies = document.cookie;
        const displayElement = document.getElementById("cookie-display");

        if (allCookies) {
            displayElement.textContent = allCookies;
        } else {
            displayElement.textContent = "No cookies found.";
        }
    }


    function setTimestampCookie() {
        const cookieName = "IS117_A10_StudentCookie";
        const cookieValue = "TimeSet=" + new Date().toLocaleString();
        const daysToExpire = 7;

        setCookie(cookieName, cookieValue, daysToExpire);
    }


    function deleteUserCookie() {
        // Set the expiration date to a time in the past (Jan 1, 1970)
        document.cookie = "IS117_UserName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
        alert("The user cookie has been deleted. Please reload the page to see the prompt box again.");
    }


    function checkAndSetCookie() {
        const cookieName = "IS117_UserName";
        const daysToExpire = 365;


        setTimestampCookie();


        let username = getCookie(cookieName);

        if (username != "") {
            // Cookie exists: Display welcome message
            document.getElementById('welcome-message').textContent = "Welcome back, " + username + "!";

        } else {
            // Cookie does NOT exist: Trigger the prompt box
            username = prompt("Please enter your name for the cookie assignment:", "");

            if (username != "" && username != null) {
                // User entered a name: Set the username cookie
                setCookie(cookieName, username, daysToExpire);
                document.getElementById('welcome-message').textContent = "Welcome, " + username + "!";
            } else {
                // User canceled or entered nothing
                document.getElementById('welcome-message').textContent = "Welcome, visitor. Name not saved.";
            }
        }


        displayAllCookies();
    }

</script>
